<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1440">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>로그인|e-HR 자기신고서 서비스에이스</title>
<link rel="stylesheet" type="text/css" href="../resources/css/style.css">
<script type="text/javascript" src="../resources/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="../resources/js/common.js"></script>
</head>

<body>
    <!-- login_wrap -->
    <div id="login_wrap">
        <!-- login_bg -->
        <div class="login_cont">
            <!-- login_box -->
            <div class="login_box">
                <h1><img src="../resources/images/logo.svg" alt="서비스에이스-e-HR 자기신고서"></h1>
                    <!-- input_wrap -->
                    <div class="input_wrap">
                        <!-- info_write -->
                        <div class="info_write">
                            <input type="text" id="id" class="info_box" maxlength="20" require hname="아이디" placeholder="아이디">
                            <input type="password" id="password" class="info_box" maxlength="16" require hname="비밀번호" placeholder="비밀번호">
                            <a href="#" class="btn_admin_login">LOGIN</a>
                        </div>
                        <!-- //info_write -->
                        <!-- login_id_save -->
                        <p class="login_id_save">
                            <span class="checkbox">
                                <input type="checkbox" id="id_save" name="" checked="checked">
                                <label for="id_save">아이디 저장</label>
                            </span>
                        </p>
                        <!-- //login_id_save -->
                        <ul class="login_txt">
                            <li>시스템 관리자 : 홍길동 </li>
                            <li>담당자 연락처 : 5638 </li>
                        </ul>
                    </div>
                    <!-- //input_wrap -->
               
            </div>
            <!-- //login_box -->
             <!-- login_footer -->
             <div class="login_footer">
                <p class="login_copyright">COPYRIGHT ⓒ SK TELECOM SERVICEACE CO.,LTD. All Right Reserved</p>
            </div>
            <!-- //login_footer -->
        </div>
        <!-- //login_bg -->
    </div>
    <!-- //loginwrap -->
</body>
</html>
